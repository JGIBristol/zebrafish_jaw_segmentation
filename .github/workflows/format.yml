name: Format

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up environment
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Run Black
      run: |
        uv run black --check --diff .